<!DOCTYPE html>
<html lang="es">
    <head>
        <title> Piedra papel </title>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>
        
        <header class="cabecera">
            <div class="cabecera__div">
                <figure class="cabecera__logo">
                    <img class="cabecera__logo--image" src="images/dados.png" alt="Imagen de dados">
                </figure>
                <nav class="navegador"> 
                    <ul class="navegador__juego">
                        <li> <a href="#"> Inicio </a>  </li>
                        <li> <a href="#"> Piedra papel tijera </a>  </li>
                        <li> <a href="#"> Tirar los dados </a> </li>
                    </ul>
                </nav>
            </div>
        </header>
                 
        <article class="article">
            <div class="article__container">
                <div class="article__text">
                    <p> Juega contra la máquina <br/> Piedra, Papel o tijera </p>
                    <br />
                    <p> <strong> ¿Cual elegís? </strong> </p>
                    <br />
                </div>
    
                <select class="articulo__opciones" id="selection" >
                    <option value="0" >-- Selección --</option>
                    <option value="1" > Piedra </option>
                    <option value="2" > Papel </option>
                    <option value="3" > Tijera </option>
                </select>    
                <input class="articulo__boton" type="button" value="Click aqui" id="boton" />
                <div class="mano__container">
                    <div class="mano">
                        <img src="images/papel.png" alt="" id="mano1" class="manoJugador__img">
                    </div>
                    <div class="manoVs">
                        <p>VS.</p>
                    </div>
                    <div class="mano">
                        <img src="images/papel.png" alt="" id="mano2" class="manoMaquina__img">
                    </div>
                </div>
                <div class="results">
                    <h3 id="resultado"></h3>
                </div>
            </div>
        </article>
        
        <footer class="footer"> 
            <div class="contact__text">
                <h2>¿Creamos algo juntos?</h2>
                <p>Contactame por los siguientes medios.</p> <br />
            </div>
            <section class="contact" id="Contacto">
                <div class="contact__logos">
                    <div class="contact__logo--container">
                        <figure class="contact__logos--figure" >
                            <img src="images/facebook.png" alt="Logo facebook">
                        </figure> 
                    </div>
                    <div class="contact__logo--container">                   
                        <figure class="contact__logos--figure">
                            <img src="images/instagram.png" alt="Logo instagram">
                        </figure>
                    </div>
                    <div class="contact__logo--container">
                        <figure class="contact__logos--figure">
                            <img src="images/twitter.png" alt="Logo twitter">
                        </figure>                 
                    </div>
                    <div class="contact__logo--container">
                        <figure class="contact__logos--figure">
                            <img src="images/github.png" alt="Logo github">
                        </figure>
                    </div>
                </div>
            </section>
        </footer>
        <div class="design"> 
            <p> Diseñado por: <strong>Alejandro Schwartz</strong> <br/> Cel: +54 0351 3022392 <br/> Córdoba - Argentina </p> 
        </div>
        
        <script src="play.js" > 
        </script>

    </body>
</html>
